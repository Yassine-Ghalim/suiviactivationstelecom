<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .container {
            display: flex;
        }
        .users, .roles {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
<h1>Dashboard</h1>
<div class="container">
    <div class="users">
        <h2>Gestion des Utilisateurs</h2>
        <form id="userForm">
            <label for="userId">ID:</label>
            <input type="text" id="userId" name="userId">
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Créer/Mettre à jour</button>
        </form>
        <button onclick="deleteUser()">Supprimer</button>
        <h3>Liste des Utilisateurs</h3>
        <ul id="userList"></ul>
    </div>
    <div class="roles">
        <h2>Gestion des Rôles</h2>
        <form id="roleForm">
            <label for="roleId">ID:</label>
            <input type="text" id="roleId" name="roleId">
            <br>
            <label for="roleName">Role:</label>
            <input type="text" id="roleName" name="roleName" required>
            <br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            <br>
            <button type="submit">Créer/Mettre à jour</button>
        </form>
        <button onclick="deleteRole()">Supprimer</button>
        <h3>Liste des Rôles</h3>
        <ul id="roleList"></ul>
    </div>
</div>

<script>
    // Fonctions pour interagir avec le backend
    async function fetchUsers() {
        const response = await fetch('/users');
        const users = await response.json();
        const userList = document.getElementById('userList');
        userList.innerHTML = '';
        users.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `${user.username} - ${user.email}`;
            userList.appendChild(li);
        });
    }

    async function fetchRoles() {
        const response = await fetch('/roles');
        const roles = await response.json();
        const roleList = document.getElementById('roleList');
        roleList.innerHTML = '';
        roles.forEach(role => {
            const li = document.createElement('li');
            li.textContent = `${role.role} - ${role.description}`;
            roleList.appendChild(li);
        });
    }

    document.getElementById('userForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const userId = document.getElementById('userId').value;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const user = {
            id: userId,
            username: username,
            email: email,
            password: password
        };

        const method = userId ? 'PUT' : 'POST';
        const url = userId ? `/users/${userId}` : '/users';

        const response = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(user)
        });

        if (response.ok) {
            fetchUsers();
        }
    });

    document.getElementById('roleForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const roleId = document.getElementById('roleId').value;
        const roleName = document.getElementById('roleName').value;
        const description = document.getElementById('description').value;

        const role = {
            id: roleId,
            role: roleName,
            description: description
        };

        const method = roleId ? 'PUT' : 'POST';
        const url = roleId ? `/roles/${roleId}` : '/roles';

        const response = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(role)
        });

        if (response.ok) {
            fetchRoles();
        }
    });

    async function deleteUser() {
        const userId = document.getElementById('userId').value;
        if (userId) {
            const response = await fetch(`/users/${userId}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                fetchUsers();
            }
        }
    }

    async function deleteRole() {
        const roleId = document.getElementById('roleId').value;
        if (roleId) {
            const response = await fetch(`/roles/${roleId}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                fetchRoles();
            }
        }
    }

    // Charger les utilisateurs et les rôles au chargement de la page
    fetchUsers();
    fetchRoles();
</script>
</body>
</html>
