<div class="vh-100 d-flex flex-column">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/dashboard" *ngIf="isLoggedIn()">TeleTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" *ngIf="!isLoggedIn()">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn()">
            <a class="nav-link" routerLink="/register">Register</a>
          </li>
          <li class="nav-item d-flex align-items-center" *ngIf="isLoggedIn()">
            <span class="nav-link"><i class="bi bi-person-rolodex"></i> {{ getUsername() }}</span>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn()">
            <button class="btn btn-danger" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteneur principal -->
  <div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <nav class="sidebar p-3" *ngIf="isLoggedIn()">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard">
            <i class="bi bi-house-door-fill"></i> Overview
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/usermanagement">
            <i class="bi bi-person-lines-fill"></i> User Management
          </a>
        </li>
      </ul>
    </nav>

    <!-- Contenu dynamique -->
    <div class="flex-grow-1 content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
