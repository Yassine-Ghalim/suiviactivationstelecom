<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

</head>
<body>

<div class="dashboard">
  <aside class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li>Home</li>
      <li>Statistics</li>
      <li>Settings</li>
    </ul>
  </aside>

  <main class="content">
    <div class="welcome-box">
      <h1>Welcome to the Dashboard</h1>
      <p>Manage your data easily and efficiently.</p>
    </div>

    <!-- Statistics Section -->
    <div class="statistics-box">
      <h2>Statistics Overview</h2>
      <div class="stat-item">
        <strong>Total Users:</strong> 1200
      </div>
      <div class="stat-item">
        <strong>Active Users:</strong> 900
      </div>
      <div class="stat-item">
        <strong>Inactive Users:</strong> 300
      </div>
      <div class="stat-item">
        <strong>Orders Today:</strong> 350
      </div>
      <div class="stat-item">
        <strong>Total Sales:</strong> $12,500
      </div>
      <div class="stat-item">
        <strong>Revenue Last Month:</strong> $45,000
      </div>
    </div>
  </main>
</div>

</body>
</html>
